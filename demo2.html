<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="w-screen h-screen bg-zinc-900 flex justify-center items-center">
        <div class="relative w-full h-full ">
            
            <div id="r1" class="ringContainer absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-40 h-40 opacity-100">
                <div class="imgCon w-full h-full absolute top-0 left-0">
                    <img class="w-full h-full object-cover object-center" src="/public/icons/r2.png" alt="">
                </div>
                <div
                    class="textCon absolute top-1/2 left-1/2 flex-col -translate-x-1/2 -translate-y-1/2 w-[60%] h-[60%] flex justify-start items-center overflow-hidden rounded-full   bg-zinc-900">
                    <h1 class="text-2xl flex items-center  text-zinc-100 justify-center font-bold h-full shrink-0 text-center ">Click
                    </h1>
                    <h1 class="text-2xl flex items-center justify-center font-bold h-full shrink-0 text-center text-zinc-100">Click
                    </h1>
                </div>
            </div>
            <div id="r2" class="ringContainer absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-40 h-40 opacity-0">
                <div class="imgCon w-full h-full absolute top-0 left-0">
                    <img class="w-full h-full object-cover object-center" src="/public/icons/r1.png" alt="">
                </div>
                <div
                    class="textCon absolute top-1/2 left-1/2 flex-col -translate-x-1/2 -translate-y-1/2 w-[60%] h-[60%] flex justify-start items-center overflow-hidden rounded-full bg-zinc-900">
                    <h1 class="text-2xl flex items-center justify-center font-bold h-full shrink-0 text-center text-zinc-100">Scroll
                    </h1>
                    <h1 class="text-2xl flex items-center justify-center font-bold h-full shrink-0 text-center text-zinc-100">Scroll
                    </h1>
                </div>
            </div>
            <div id="r3" class="ringContainer absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-40 h-40 opacity-0">
                <div class="imgCon w-full h-full absolute top-0 left-0">
                    <img class="w-full h-full object-cover object-center" src="/public/icons/r3.png" alt="">
                </div>
                <div
                    class="textCon absolute top-1/2 left-1/2 flex-col -translate-x-1/2 -translate-y-1/2 w-[60%] h-[60%] flex justify-start items-center overflow-hidden rounded-full bg-zinc-900">
                    <h1 class="text-2xl flex items-center justify-center font-bold h-full shrink-0 text-center text-zinc-100">Click
                    </h1>
                    <h1 class="text-2xl flex items-center justify-center font-bold h-full shrink-0 text-center text-zinc-100">Click
                    </h1>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module">
    import gsap from "gsap";


    const tag = document.querySelectorAll(".textCon h1");
    const ring1 = document.querySelector("#r1 .imgCon");
    const ring2 = document.querySelector("#r2 .imgCon");
    const ring3 = document.querySelector("#r3 .imgCon");
    const con1 = document.querySelector("#r1");
    const con2 = document.querySelector("#r2");
    const con3 = document.querySelector("#r3");
    const middleTextTime = 4
    // const rotationAngleLeft = -30
    const rotationAngle = 15
    const completeRotationTime = .5
    const completeRotationAngle = 285
    // const middleTextTime = 4


    const tl = gsap.timeline({
        repeat: -1,
    });
    gsap.to(tag, {
        transform: "translateY(-100%)",
        duration: middleTextTime,
        delay:.5,
        repeat: -1,
        repeatDelay: 1,
        ease: "power1.inOut",
    })

    tl.fromTo(ring1, {
        rotation: -rotationAngle,
        duration: 1,
        ease: "power1.inOut",
    }, {
        rotation: rotationAngle,
        duration: 2,
        repeat: 2,
        repeatDelay: 1,
        yoyo: true,
        ease: "power1.inOut",
    }).to(ring1,{
        rotation:completeRotationAngle,
        duration:.5,
        onStart:()=>{
            gsap.to(con2,{
                opacity:1,
                duration:.5,
                ease:"power1.inOut",
            })
            gsap.to(con1,{
                opacity:0,
                duration:.5,
                ease:"power1.inOut",
            })
        }
    }).fromTo(ring2, {
        rotation: -rotationAngle,
        duration: 1,
        ease: "power1.inOut",
    }, {
        rotation: rotationAngle,
        duration: 2,
        repeat: 2,
        repeatDelay: 1,
        yoyo: true,
        ease: "power1.inOut",
    }).to(ring2,{
        rotation:completeRotationAngle,
        duration:.5,
        onStart:()=>{
            gsap.to(con3,{
                opacity:1,
                duration:.5,
                ease:"power1.inOut",
            })
            gsap.to(con2,{
                opacity:0,
                duration:.5,
                ease:"power1.inOut",
            })
        }
    })
    .fromTo(ring3, {
        rotation: -rotationAngle,
        duration: 1,
        ease: "power1.inOut",
    }, {
        rotation: rotationAngle,
        duration: 2,
        repeat: 2,
        repeatDelay: 1,
        yoyo: true,
        ease: "power1.inOut",
    }).to(ring3,{
        rotation:completeRotationAngle,
        duration:.5,
        onStart:()=>{
            gsap.to(con1,{
                opacity:1,
                duration:.5,
                ease:"power1.inOut",
            })
            gsap.to(con3,{
                opacity:0,
                duration:.5,
                ease:"power1.inOut",
            })
        }
    })
</script>

</html>
