<!DOCTYPE html>
<html>
<head>
<title>Real-time Text Display</title>
<style>
  .container {
    display: flex;
  }
  .section {
    width: 50%;
    padding: 20px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<div class="container">
  <div class="section">
    <h2>Type Here:</h2>
    <input type="text" id="inputText" placeholder="Start typing...">
  </div>
  <div class="section">
    <h2>You Typed:</h2>
    <div id="displayText"></div>
  </div>
</div>

<script>
  const inputElement = document.getElementById('inputText');
  const displayElement = document.getElementById('displayText');

  inputElement.addEventListener('change', function() {
    displayText.textContent = inputElement.value;
  });
</script>

</body>
</html>
