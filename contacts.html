<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/style.css">

<body class=" bg-slate-900 w-full min-h-screen h-full relative">

    <div class="container h-screen  mx-auto relative  text-zinc-100">
        <nav
            class="fixed bg-transparent backdrop-blur-lg top-0 left-0 z-10 w-full px-6  h-[10%]  flex justify-between items-center">
            <a class="font-bold text-lg font-['dune']" href="/">Celest</a>
            <div class="flex space-x-6 font-semibold">
                <a class="" href="/works">Work</a>
                <a href="/projects">Projects</a>
                <a class="text-blue-300" style="text-shadow: 0 0 10px rgb(85, 219, 249);" href="/contacts">Contact</a>
            </div>
        </nav>
        <div class="main w-full h-full flex gap-4  mt-24 md:mt-26 lg:mt-4 xl:mt-4   lg:flex-row flex-col  p-4 mt-0 items-center justify-center">
            <section class=" formSection flex flex-col gap-2 w-full px-4 font-semibold flex-1/2">
                <header class="text-4xl font-bold" >Get in Touch</header>
                <form class="w-full flex flex-col  justify-start mt-2" id="contact-form" onsubmit="return handleSendEmail(event)">
                    <label  class=" text-lg font-semibold " for="fname">Name</label>
                    <input  class=" inputField" type="text font-semibold" id="name" name="user_name" required><br>
                    <label class=" text-lg font-semibold " for="lname">Email</label>
                    <input class="inputField" type="email " id="email" name="user_email" required><br>
                    <label class=" text-lg font-semibold " for="msg">Your Message</label>
                    <textarea class=" font-semibold inputField" id="msg" name="message" rows="4" cols="50" required>
                    </textarea>
                    <br>
                    <input class="bg-blue-400 rounded-sm p-2 text-lg font-bold" type="submit" value="Send">
                </form>

                <div class="socialsSection flex flex-col gap-1 mt-4">
                    <div class="socials flex flex-col h-6 overflow-hidden">
                        <h1>+918802314306</h1>
                        <h1>+918802314306</h1>
                    </div>
                    <div class="socials flex flex-col h-6 overflow-hidden">
                        <h1>ImVinayPratapSingh@gmail.com</h1>
                        <h1>ImVinayPratapSingh@gmail.com</h1>
                    </div>
                    <div class="socials"></div>

                </div>
            </section>
            <section class="reflectScreenSection w-full flex justify-center items-center  flex-1 md:flex-1 lg:flex-1/2 " >
                <div class="reflectScreen text-blue-300 gap-2 w-[80%] min-h-80 bg-slate-950 border-slate-400 border-2 p-4 font-['alien']">
                    <h1 class="contactReflectName" ></h1>
                    <h4 class="contactReflectEmail" ></h4>
                    <h4 class="contactReflectMsg" ></h4>
                </div>
            </section>
        </div>

    </div>
    <footer
        class="backdrop-blur-lg bg-transparent sticky bottom-0 flex justify-between text-white font-semibold items-center px-10 py-2 mt-6">
        <div class="footerText">Â© 2025 <span class="font-black">Celest</span> All rights reserved.</div>

              <img class="h-[80%]" src="/public/icons/github2.svg" alt="" srcset="">
